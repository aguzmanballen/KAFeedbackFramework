<! DOCTYPE HTML>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Khan Academy Project</title>
    <script src="KAFeedback.js"></script>
    <link rel="stylesheet" media="screen" href="KAWebpage.css" >
</head>
<body>
    <!-  ACE Editor  -->
    <div id="editor"></div>
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/khan_academy");
        editor.getSession().setMode("ace/mode/javascript");

        var textEditorString;
        editor.getSession().on('change', function(e) {
            textEditorString = editor.getValue();
        });

        editor.commands.addCommand({
            name: 'myCommand',
            bindKey: {win: 'Ctrl-M',  mac: 'Command-M'},
            exec: function(editor) {
                alert(textEditorString);
            },
            readOnly: true // false if this command should not apply in readOnly mode
        });
    </script>
</body>
</html>
